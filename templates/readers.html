<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>readers</title>
</head>
<body>

<div class="container">
    {% for r in reader %}
    <div class="reader-box">
        <p>Name: {{ r.name }}</p>
        <p>email: {{ r.email }}</p>
        <p>phone: {{ r.phone_number }}</p>
        <p>address: {{ r.address }}</p>
    </div>
    {% endfor %}
</div>

</body>
</html>
